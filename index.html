<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<!--Section for Input Fields-->

<body>
    <!--Title-->
    <header class="center-title">
        <h1>‚ú® To-Do List ‚ú®</h1>
    </header>

    <!--Input Fields-->
    <form class="form" id="form">
        <div class="task-information">
            <div class="col-md-6">
                <label for="names" class="form-label">Name</label>
                <input type="inputName" class="form-control" id='names'>

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <br>
            <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <input for="description" class="form-control" id='description'>

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <br>
            <div class="col-md-6">
                <label for="assigned" class="form-label">Assigned To</label>
                <input type="assigned" class="form-control" id='assigned'>

                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <br>
            <div class="col-md-6">
                <label for="date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id='date' value="mm/dd/yyyy">
                <small></small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <br>
            <div class="form-group col-md-6">
                <label for="statuses" class="form-label">Status</label>
                <select class="form-control" id="statuses">
                    <option selected>Choose...</option>
                    <option>DONE</option>
                    <option>TODO</option>
                </select>
                <small></small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <br>


            <!--Button-->
            <button type='submit' class="btn btn-success btn-lg btn-block" id='submit'>Add Task</button>
        </div>
    </form>
    <br>
    <br>
    <header>
        <h3 class="font-weight-bold text-center">My Tasks üìù</h3>
    </header>
    <br>
    <br>

    <!--Task Cards-->
    <div class="row row-cols-lg-3 g-lg-3" id="tasksList">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="Assets/JS/taskManager.js"></script>
    <script src="Assets/JS/index.js"></script>

</body>

</html>
